	<h2>通信方法</h2>
    <div class="contents">
    	<p>コンピュータから各インターフェースを通じて本器へメッセージを送信することで、本器を制御できます。</p>
    	<p>メッセージには、コンピュータから本器に送信する「プログラムメッセージ」と本器からコンピュータに送信する「応答メッセージ」があります。</p>
        <p class="note"><span class="note">以降の説明で、「プログラム・メッセージ」を「コマンド」と記す場合があります。</span></p>
